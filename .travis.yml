sudo: enabled
dist: trusty
language: cpp
os:
- linux
compiler:
- gcc
before install:
- sudo apt-get -qq update
env:
  matrix:
  - BUILD_CONFIG='release' BUILD_DIR='build_release' RELEASE_NAME='release'
  - BUILD_CONFIG='debug' BUILD_DIR='build_debug' RELEASE_NAME='debug'
script:
- "./configure --config=${BUILD_CONFIG} --dir=${BUILD_DIR} && cd ${BUILD_DIR} && make
  && cd ..;"
before_deploy:
- if [ -n "${RELEASE_NAME}" ]; then 
  cp ./${BUILD_DIR}/ca-lite ./;
  chmod +x ca-lite;
  chmod +x install_dependencies.sh; 
  chmod +x gen_key.sh;
  chmod +x allow_keys2001.sh;
  tar -cvzf ${TRAVIS_TAG}-${RELEASE_NAME}_linux-amd64.tar.gz ca-lite install_dependencies.sh gen_key.sh allow_keys2001.sh;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "${TRAVIS_TAG}-release_linux-amd64.tar.gz"
    - "${TRAVIS_TAG}-debug_linux-amd64.tar.gz"
  on:
    tags: true
    repo: fullincome/ca-lite
